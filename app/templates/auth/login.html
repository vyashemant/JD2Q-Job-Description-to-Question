{% extends "base.html" %}

{% block title %}Sign In - JD2Q{% endblock %}

{% block content %}
<div
    class="min-h-screen flex items-center justify-center px-4 py-12 relative overflow-hidden bg-slate-50 dark:bg-slate-950">
    <!-- Background Gradients -->
    <div class="absolute top-0 left-1/2 w-full -translate-x-1/2 h-full z-0 pointer-events-none">
        <div
            class="absolute top-[20%] left-[30%] w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob">
        </div>
        <div
            class="absolute bottom-[20%] right-[30%] w-72 h-72 bg-indigo-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000">
        </div>
    </div>

    <div class="max-w-md w-full relative z-10">
        <div class="text-center mb-8">
            <img src="{{ url_for('static', filename='image/logo.png') }}" alt="JD2Q Logo"
                class="w-16 h-16 mx-auto mb-6 rounded-2xl shadow-xl">
            <h2 class="text-4xl font-extrabold text-slate-900 dark:text-white tracking-tight">Welcome Back</h2>
            <p class="mt-2 text-slate-600 dark:text-slate-400">Sign in to JD2Q</p>
        </div>

        <div class="glass-card shadow-xl rounded-2xl p-8 backdrop-blur-xl">
            <!-- Google OAuth -->
            <a href="{{ url_for('auth.google_oauth') }}"
                class="w-full flex items-center justify-center px-4 py-3 border border-slate-200 dark:border-slate-700 rounded-lg shadow-sm bg-white dark:bg-slate-800 text-sm font-medium text-slate-700 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-700 transition-all duration-200">
                <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                Continue with Google
            </a>

            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-slate-200 dark:border-slate-700"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white/50 dark:bg-slate-900/50 backdrop-blur-sm text-slate-500 rounded-md">Or
                        continue with email</span>
                </div>
            </div>

            <!-- Email OTP Form -->
            <form method="POST" action="{{ url_for('auth.send_otp') }}" class="space-y-6">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

                <div>
                    <label for="email" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                        Email Address
                    </label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent dark:text-white placeholder-slate-400 transition-all"
                        placeholder="you@example.com">
                </div>

                <button type="submit"
                    class="w-full gradient-bg text-white py-3 px-4 rounded-lg font-bold shadow-lg shadow-indigo-500/30 hover:shadow-indigo-500/50 hover:-translate-y-0.5 transition-all duration-200">
                    Send Verification Code
                </button>
            </form>

            <p class="mt-8 text-center text-xs text-slate-500 dark:text-slate-500">
                By signing in, you agree to our Terms of Service and Privacy Policy.
            </p>
        </div>
    </div>
</div>

<style>
    @keyframes blob {
        0% {
            transform: translate(0px, 0px) scale(1);
        }

        33% {
            transform: translate(30px, -50px) scale(1.1);
        }

        66% {
            transform: translate(-20px, 20px) scale(0.9);
        }

        100% {
            transform: translate(0px, 0px) scale(1);
        }
    }

    .animate-blob {
        animation: blob 7s infinite;
    }

    .animation-delay-2000 {
        animation-delay: 2s;
    }
</style>
{% endblock %}
