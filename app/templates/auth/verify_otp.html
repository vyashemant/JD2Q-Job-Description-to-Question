{% extends "base.html" %}

{% block title %}Verify OTP - JD2Q{% endblock %}

{% block content %}
<div
    class="min-h-screen flex items-center justify-center px-4 py-12 relative overflow-hidden bg-slate-50 dark:bg-slate-950">
    <!-- Background Gradients -->
    <div class="absolute top-0 left-1/2 w-full -translate-x-1/2 h-full z-0 pointer-events-none">
        <div
            class="absolute top-[20%] right-[30%] w-72 h-72 bg-indigo-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob">
        </div>
        <div
            class="absolute bottom-[20%] left-[30%] w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000">
        </div>
    </div>

    <div class="max-w-md w-full relative z-10">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-extrabold text-slate-900 dark:text-white tracking-tight">Check Your Inbox</h2>
            <p class="mt-2 text-slate-600 dark:text-slate-400">
                We sent a secure code to<br>
                <strong class="text-indigo-600 dark:text-indigo-400">{{ email }}</strong>
            </p>
        </div>

        <div class="glass-card shadow-xl rounded-2xl p-8 backdrop-blur-xl">
            <form method="POST" action="{{ url_for('auth.verify_otp') }}" class="space-y-6">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

                <div>
                    <label for="otp_token" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                        Verification Code
                    </label>
                    <input type="text" id="otp_token" name="otp_token" required maxlength="6" pattern="[0-9]{6}"
                        class="w-full px-4 py-4 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-center text-4xl font-mono tracking-[0.3em] text-slate-800 dark:text-slate-100 placeholder-slate-200 transition-all shadow-inner"
                        placeholder="000000" autocomplete="one-time-code" autofocus>
                    <p class="mt-4 text-xs text-slate-500 text-center font-medium uppercase tracking-wider">Enter the
                        6-digit code</p>
                </div>

                <button type="submit"
                    class="w-full gradient-bg text-white py-3 px-4 rounded-lg font-bold shadow-lg shadow-indigo-500/30 hover:shadow-indigo-500/50 hover:-translate-y-0.5 transition-all duration-200">
                    Verify & Sign In
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-slate-600 dark:text-slate-400">
                    Didn't receive it?
                    <a href="{{ url_for('auth.login') }}"
                        class="text-indigo-600 dark:text-indigo-400 hover:text-indigo-500 font-medium">
                        Try different email
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

<style>
    @keyframes blob {
        0% {
            transform: translate(0px, 0px) scale(1);
        }

        33% {
            transform: translate(30px, -50px) scale(1.1);
        }

        66% {
            transform: translate(-20px, 20px) scale(0.9);
        }

        100% {
            transform: translate(0px, 0px) scale(1);
        }
    }

    .animate-blob {
        animation: blob 7s infinite;
    }

    .animation-delay-2000 {
        animation-delay: 2s;
    }
</style>
{% endblock %}
